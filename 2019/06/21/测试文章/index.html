        <p>水龙吟 </p>
<p>燕云十八飞骑。奔腾如虎风烟举。老魔小丑。岂堪一击。胜之不武。王霸雄图。血海深仇。尽归尘土。念枉求美眷。良缘安在。枯井底、污泥处。</p>
<p>酒罢问君三语。为谁开、茶花满路。王孙落魄。怎生消得。杨枝玉露。敝屣荣华。浮云生死。此身何惧。教单于折箭。六军辟易。奋英雄怒。</p>
